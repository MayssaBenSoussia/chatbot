<section class="user-input-container">
    <input
      class="input-textfield"
      [(ngModel)]="message"
      placeholder="do you need help? "
      type="text"
      (keyup)="onKeyUp($event)"
    />
    <button class="button" (click)="sendMessage()">
      <span class="material-symbols-outlined"> send </span>
    </button>
    
    <button class="button" (click)="sendEmail()">
      <span class="material-symbols-outlined"> email </span>
    </button>
  </section>
